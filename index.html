<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>哪上班 - 智能招聘平台</title>
	<link rel="stylesheet" href="css/style.css">	
</head>
<body>
	<header class="wrap">
		<nav class="header-nav">
			<img class="logo" src="img/logo.png" alt="">
			<ul class="header-nav-items">
				<li><a href="#">关于我们</a></li>
				<li><a href="#">注册账号</a></li>
				<li><a href="#" class="login">登陆</a></li>
			</ul>
		</nav>	
	</header>
	<section class="slider">
		<div class="slider-img" src="img/slider-pic.jpeg" alt=""></div>
	</section>
	<section class="sign_up_info">
		<div class="sign_up_form">
			<div class="sign_up_col left bd1">
				<div class="sign_up_part">
					<img class="sign_up_icon" src="img/user.png" alt="">
					<h2 class="sign_up_title">找工作</h1>
				</div>
				<div class="sign_up_des">
					<p>仅需轻松几步注册</p>
					<p>自动生成卓越简历</p>
					<p>找到最适合你的工作</p>
				</div>
				<button class="sign_up_button">立即注册</button>
			</div>
			<div class="sign_up_col right">
				<div class="sign_up_part">
					<img class="sign_up_icon" src="img/employee.png" alt="">
					<h2 class="sign_up_title">找员工</h1>
				</div>
				<div class="sign_up_des">
					<p>岗位需求简单发布</p>
					<p>人工智能精准匹配</p>
					<p>快速推荐优秀 IT 人才</p>
				</div>
				<button class="sign_up_button">立即注册</button>
		</div>
	</section>
	<section class="company_info">
		<div class="company_info_title">
		<span>在这里你会发现更多</span><span class="orange">酷公司</span><span>的招聘信息</span>
		</div>
		<img class="company_list_img" src="img/company-icon.png" height="210" width="715" alt="">
	</section>
	<section class="wrap comment_info">
		<div class="comment_info_col left">
			<div class="comment">
				<div class="comment_content">
					<h3></h3>
				</div>
				<div class="comment_speaker">
					<img class="speaker_icon" src="" alt="">
					<h4 class="speaker_title"></h4>
				</div>
			</div>
			<div class="comment"></div>
			<div class="comment"></div>
		</div>
		<div class="comment_info_col right">
			<div class="comment"></div>
			<div class="comment"></div>
			<div class="comment"></div>
		</div>
	</section>
	<footer>
		<div class="wrap">
			<div class="footer-wrap">
			<p class="copyright">&copy;2012 哪上班・京ICP备11010522号</p>
			<ul class="footer-nav">
				<li><a href="">关于我们</a></li>
				<li><a href="">用户协议</a></li>
				<li><a href="">加入我们</a></li>
			</ul>
			</div>
		</div>
	</footer>
</body>
</html>
